{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="card animate__animated animate__fadeIn" data-aos="zoom-in" style="max-width: 500px; width: 100%; box-sizing: border-box;">
    <h2>{{ lang.feedback }}</h2>
    <p>{{ lang.tagline }}</p>

    <form method="POST" action="/feedback" style="width: 100%;">
      <textarea name="message" id="message" placeholder="Your thoughts or ideas..." rows="5" required></textarea>
      <button type="submit">Send Feedback</button>
    </form>

    {% if success %}
      <div class="message" style="color: #4caf50; margin-top: 1rem; font-weight: bold;">
        âœ¨ Thanks for helping BloomByte grow!
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
